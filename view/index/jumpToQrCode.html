<!DOCTYPE html>
<html lang="zh-CN">

<head>

<body  >


{if $resultCode=='SUCCESS'}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <p   class="text-center text">您将支付的金额是：￥<span  >{$order.price/100}</span></p>

                <img class="img-responsive center-block" src="/qrCode?qrCode={$payData}" />

            </div>
        </div>
    </div>
</section>
{else /}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <p class="text-center text"> 发起支付失败,请后退重新再试 </p>
                <p class="text-center text">{$resultMsg}</p>
            </div>
        </div>
    </div>
